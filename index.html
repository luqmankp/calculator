<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon"
        href="https://imgs.search.brave.com/k97xjJ9XXr3NTS6AQEMoGl1sJ0eYt-goqwgpRb1y1lo/rs:fit:475:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC55/a214d1gxU29KQTNa/NWRCeXlsTlF3SGFI/WiZwaWQ9QXBp">
    <link rel="stylesheet" href="style.css">
    <script src="./cacl.js"></script>
</head>

<body>

    <div class="main-frame">
        <div class="inner-frame">

            <div class="display">
                <p class="name">cosio</p>
                <input id="result" type="text" class="textbox">
            </div>
            <div class="top-row">
                <button onclick="allclear()" class="buttons" id="clearbutton">C</button>
                <button onclick="backspace()" class="buttons" id="backbutton">&#9003;</button>
            </div>
            <div class="first-row">
                <button onclick="displaydata(7)" class="buttons">7</button>
                <button onclick="displaydata(8)" class="buttons">8</button>
                <button onclick="displaydata(9)" class="buttons">9</button>
                <button onclick="displaydata('/')" class="buttons" id="oprationButton">/</button>


            </div>
            <div class="second-row">
                <button onclick="displaydata(4)" class="buttons">4</button>
                <button onclick="displaydata(5)" class="buttons">5</button>
                <button onclick="displaydata(6)" class="buttons">6</button>
                <button onclick="displaydata('*')" class="buttons" id="oprationButton">x</button>

            </div>
            <div class=" third-row">
                <button onclick="displaydata(1)" class="buttons">1</button>
                <button onclick="displaydata(2)" class="buttons">2</button>
                <button onclick="displaydata(3)" class="buttons">3</button>
                <button onclick="displaydata('-')" class="buttons" id="oprationButton">-</button>

            </div>
            <div class="fourth-row">
                <button onclick="evaluatexp()" class="buttons" id="equalButton">=</button>
                <button onclick="displaydata(0)" class="buttons">0</button>
                <button onclick="displaydata('.')" class="buttons" id="dotButton">.</button>
                <button onclick="displaydata('+')" class="buttons" id="oprationButton">+</button>

            </div>
        </div>
    </div>


</body>

</html>
